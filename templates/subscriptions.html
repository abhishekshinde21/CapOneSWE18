{% extends 'layout.html' %}

{% block body %}
	<ul class="list-group">
		{% for sub in json %}
		<li class="list-group-item"> <a href="{{sub.website}}">{{sub.title}}</a> - {{sub.description}}</li>
		{% endfor %}
	</ul>
	<button onclick="goBack()">Go Back</button>

	<script>
	function goBack() {
	    window.history.back();
	}
	</script>

{% endblock %}
